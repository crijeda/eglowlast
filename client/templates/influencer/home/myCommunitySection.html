<template name="myCommunitySection">

	<section class="content statistics">

		<div class="row header-title">

			<div class="col-xs-4">
               <h2 style="color:white;font-size:25px;">Comunidad<img src="images/iconos/Iconos_App_eGlow-23.png" style="height: 40px;padding-left: 20px;margin-top: -10px;"></h2> 
           	</div>

            <div class="col-xs-8">
        		<div class="filterbox" style="margin-bottom: 0;">
	        		<div class="row">

	        			<div class="col-md-3 col-lg-3">
	        				<div class="form-group input-group">
                                <span class="input-group-addon" style="background-color: #4e7283;"><i class="fa fa-calendar"></i>
                                </span>
                                <input type="text" class="form-control" style="border-radius: 0px 15px 15px 0px !important;background: #989aa4;" value="{{from}}" id="datepicker-from-community" disabled>
                            </div>
	        			</div>
	        			<div class="col-md-3 col-lg-3">
	        				<div class="form-group input-group">
                                <span class="input-group-addon" style="background-color: #4e7283;"><i class="fa fa-calendar"></i>
                                </span>
                                <input type="text" class="form-control" style="border-radius: 0px 15px 15px 0px !important;background: #989aa4;" value="{{to}}" id="datepicker-to-community" disabled>
                            </div>
	        			</div>
	        			<div class="col-md-1">
	        				<button class="btn btn-default update-date-btn connectCommunity " id="update-date-community" section-name="community">
	        					Actualizar
	        				</button>
	        			</div>

	        			<div class="col-md-3 col-md-offset-2 social-icons">
                        	<a href="#twitter" aria-controls="twitter" role="tab" data-toggle="tab" class="community-networks" network="twitter">
                        		<i class="fa fa-twitter circleicon coloricon"></i>
                        	</a>
                        	<a href="#instagram" aria-controls="instagram" role="tab" data-toggle="tab" class="community-networks" network="instagram">
                        		<i class="fa fa-instagram circleicon coloricon"></i>
                        	</a>

                        	<div class="clearfix"></div>

	        			</div>

	        		</div><!-- /.row -->
	        	</div><!-- /.filterbox -->
     		
     		</div>

     	</div>

     	<div class="tab-content">
			<div role="tabpanel" class="tab-pane {{activetw}}" id="twitter">
				{{>twitterCommunity}}	
			</div>

			<div role="tabpanel" class="tab-pane {{activeinsta}}" id="instagram">
				{{>instagramCommunity}}	
			</div>
		</div>

    </section>

</template>
