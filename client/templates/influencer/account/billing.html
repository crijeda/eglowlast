<template name="influencerFacturation">

	<section class="content-header">
		<h1 class="page-header gradientbg">
			Mis datos de facturacion
		</h1>
	</section>

	<section class="content">

		<!--  -->
		<div class="row">
			<div class="col-lg-8">

				<div class="chartbox Billing" style="height: auto; padding-bottom: 20px;">
					<div class="row">
						<div class="col-xs-12">
							<h3 class="page-header gradientbg">Editar datos de facturación</h3>
						</div><!-- /.col-xs-12 -->
					</div><!-- /.row -->
					<div class="row">
						<div class="col-xs-10 col-xs-offset-1">
							<div class="row">
								<div class="col-lg-12">
								{{#if Billing}}

										<!-- {{Billing.[0]._id}} -->
										{{#autoForm id="Billing1" doc=this type="update" collection="Billing"}}
									  	<fieldset>
									      <legend></legend>
									      {{> afQuickField name='rut' placeholder='Ej. 10122122-1'}}
									      {{> afQuickField name='address'}}
									      {{> afQuickField name='bank' options=optionsbank}}
									      {{> afQuickField name='account' options=optionsaccount}}
									      {{> afQuickField name='accountnumber'}}
									      {{> afQuickField name='emailaccount'}}
									      {{> afQuickField name='phone'}}
									 <!--  	  {{> afQuickField name='twitteracccount'}}
									      {{> afQuickField name='instagramaccount'}} -->
									      <span style="display: none">
									      {{> afQuickField name='userId' value=user._id}} 
									      </span>
									    </fieldset>
									    <p>
									    <button type="submit" class="btn btn-premium sm">Actualizar</button>
									    </p>
									  {{/autoForm}}

									    {{else}}
									    {{#autoForm id="Billing" type="insert" collection="Billing"}}
									  	<fieldset>
									      <legend></legend>
									      {{> afQuickField name='rut' placeholder='Ej. 10122122-1'}}
									 	  {{> afQuickField name='address'}}
									      {{> afQuickField name='bank' options=optionsbank}}
									      {{> afQuickField name='account' options=optionsaccount}}
									      {{> afQuickField name='accountnumber'}}
									      {{> afQuickField name='emailaccount'}}
									      {{> afQuickField name='phone'}}
									    <!--    {{> afQuickField name='twitteracccount'}}
									      {{> afQuickField name='instagramaccount'}} -->
									      <span style="display: none">
									      {{> afQuickField name='userId' value=user._id}} 
									      </span>
									    </fieldset>
									     <p>
									    <button type="submit" class="btn btn-premium sm">Actualizar</button>
									    </p>
									  {{/autoForm}}
									  {{/if}}
								</div>
								<!-- /.col-lg-8 (nested) -->

							</div>
						</div><!-- /.col-xs-8 col-xs-offset-2 -->

					</div><!-- /.row -->
				</div><!-- /.chartbox -->



			</div><!-- /.col-xs-12 -->
			<div class="col-lg-4">
				<div class="panel panel-shown visible-lg">
					<div class="panel-body">
						<p class="star">
							<img src="http://agenciadev01.info/lab/digirep/img/icons/star.png" alt="Esta semana apareciste en..." />
						</p>
						<h3>Esta semana apareciste en:</h3>
						<div class="row">
							<div class="col-xs-1 col-xs-offset-1">
								<i class="fa fa-search fa-fw"></i>
							</div><!-- /.col-xs-3 -->
							<div class="col-xs-9">
								<p>12 Resultados de búsqueda</p>
							</div><!-- /.col-xs-9 -->
						</div><!-- /.row -->
						<div class="row">
							<div class="col-xs-1 col-xs-offset-1">
								<i class="fa fa-star fa-fw"></i>
							</div><!-- /.col-xs-3 -->
							<div class="col-xs-9">
								<p>3 recomendaciones de patrocinio</p>
							</div><!-- /.col-xs-9 -->
						</div><!-- /.row -->
						<div class="row">
							<div class="col-xs-10 col-xs-offset-1">
								<a class="btn-premium" href="">Consigue tu Reporte Premium<br />y ve el listado completo</a>
							</div><!-- /.col-xs-12 -->
						</div><!-- /.row -->
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->

			</div>
			<!-- /.col-lg-4 -->

		</div>
		<!--  -->

	</section>

</template>
