<template name="influencerPreferences">

	<section class="content-header">
		<h1 class="page-header gradientbg">
			Mis intereses y preferencias
		</h1>
	</section>

	<section class="content">

		<!--  -->
		<div class="row">
			<div class="col-lg-8">
				<div class="chartbox profile" style="height: auto; padding-bottom: 20px;">
					<div class="row">
						<div class="col-xs-12">
							<h3 class="page-header gradientbg">Marcas preferidas</h3>
						</div><!-- /.col-xs-12 -->
					</div><!-- /.row -->
					<div class="row">
						<div class="col-xs-10 col-xs-offset-1">
							<div class="row">

							 {{#each brandsname}}

								<div class="col-xs-4 col-sm-4 col-md-3 col-lg-2 single-brand">
									<h4><img src="{{ pathFor 'home' }}cfs/files/uploads/{{fileId}}" alt="" class="img-responsive" /></h4>
									<h4><p class="label label-default">{{name}}</p></h4>
								</div>
							 
      						{{/each}}
							</div>
							<div class="row">
								<div class="col-xs-12">
									
										<h5>Agrega una nueva marca</h5>
										{{#if profile}}
											{{#autoForm id="profile2" doc=this type="update" collection="Profile"}}
									  	<fieldset>
									      <legend></legend>
									      {{> afFieldInput name="brands" type="select2" multiple=true select2Options=s2Opts}}
									      
									      <span style="display: none">
									      {{> afQuickField name='userId' value=user._id}} 
									      </span>
									    </fieldset>
									    <p>
									    <button type="submit" class="btn btn-premium sm">Actualizar</button>
									    </p>
									  {{/autoForm}}
									  {{else}}
									  	{{#autoForm id="profile2" type="insert" collection="Profile"}}
									  	<fieldset>
									      <legend></legend>
									      {{> afFieldInput name="brands" type="select2" multiple=true select2Options=s2Opts}}
									      
									      <span style="display: none">
									      {{> afQuickField name='userId' value=user._id}} 
									      </span>
									    </fieldset>
									    <p>
									    <button type="submit" class="btn btn-premium sm">Actualizar</button>
									    </p>
									  {{/autoForm}}
									  {{/if}}
			
								</div><!-- /.col-xs-12 -->
							</div><!-- /.row -->
						</div><!-- /.col-xs-8 col-xs-offset-2 -->

					</div><!-- /.row -->
				</div><!-- /.chartbox -->

				<div class="chartbox profile" style="height: auto; padding-bottom: 20px;">
					<div class="row">
						<div class="col-xs-12">
							<h3 class="page-header gradientbg">Intereses</h3>
						</div><!-- /.col-xs-12 -->
					</div><!-- /.row -->
					<div class="row">
						<div class="col-xs-10 col-xs-offset-1">
							<div class="row">
							{{#each interests}}
								<div class="col-xs-4 col-sm-4 col-md-3 col-lg-2 single-preference">
									<!-- <h4><i class="fa fa-futbol-o"></i></h4> -->
									<h4><p class="label label-default">{{this}}</p></h4>
								</div><!-- /.col-xs-4 col-sm-4 col-md-3 col-lg-2 single-preference -->
							{{/each}}
							</div>
							<div class="row">
								<div class="col-xs-12">
										
										<h5>Agrega nuevos intereses</h5>
										{{#if profile}}
										{{#autoForm id="profile2" doc=this type="update" collection="Profile"}}
									  	<fieldset>
									      <legend></legend>
									      {{> afFieldInput name="interests" type="select2" multiple=true select2Options=s2Opts2}}
									      
									      <span style="display: none">
									      {{> afQuickField name='userId' value=user._id}} 
									      </span>
									    </fieldset>
									    <p>
									    <button type="submit" class="btn btn-premium sm">Actualizar</button>
									    </p>
									  {{/autoForm}}
									  {{else}}
									  	{{#autoForm id="profile2" type="insert" collection="Profile"}}
									  	<fieldset>
									      <legend></legend>
									      {{> afFieldInput name="interests" type="select2" multiple=true select2Options=s2Opts2}}
									      
									      <span style="display: none">
									      {{> afQuickField name='userId' value=user._id}} 
									      </span>
									    </fieldset>
									    <p>
									    <button type="submit" class="btn btn-premium sm">Actualizar</button>
									    </p>
									  {{/autoForm}}
									  {{/if}}
								
								</div><!-- /.col-xs-12 -->
							</div><!-- /.row -->
						</div><!-- /.col-xs-8 col-xs-offset-2 -->

					</div><!-- /.row -->
				</div><!-- /.chartbox -->

			</div><!-- /.col-xs-12 -->


			<div class="col-lg-4">
				<div class="panel panel-shown visible-lg">
					<div class="panel-body">
						<p class="star">
							<img src="http://agenciadev01.info/lab/digirep/img/icons/star.png" alt="Esta semana apareciste en..." />
						</p>
						<h3>Esta semana apareciste en:</h3>
						<div class="row">
							<div class="col-xs-1 col-xs-offset-1">
								<i class="fa fa-search fa-fw"></i>
							</div><!-- /.col-xs-3 -->
							<div class="col-xs-9">
								<p>12 Resultados de b√∫squeda</p>
							</div><!-- /.col-xs-9 -->
						</div><!-- /.row -->
						<div class="row">
							<div class="col-xs-1 col-xs-offset-1">
								<i class="fa fa-star fa-fw"></i>
							</div><!-- /.col-xs-3 -->
							<div class="col-xs-9">
								<p>3 recomendaciones de patrocinio</p>
							</div><!-- /.col-xs-9 -->
						</div><!-- /.row -->
						<div class="row">
							<div class="col-xs-10 col-xs-offset-1">
								<a class="btn-premium" href="">Consigue tu Reporte Premium<br />y ve el listado completo</a>
							</div><!-- /.col-xs-12 -->
						</div><!-- /.row -->
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->

			</div>
			<!-- /.col-lg-4 -->

		</div>
		<!--  -->


	</section>

</template>
